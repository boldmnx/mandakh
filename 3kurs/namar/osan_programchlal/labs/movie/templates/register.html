<!-- Registration Form Section -->
<section class="container mx-auto p-6 max-w-md">
    <h3 class="text-2xl font-semibold text-center mb-6">Register</h3>
    <form action="{{ url_for('register') }}" method="POST" class="bg-gray-800 p-6 rounded-lg shadow-lg">
        <!-- Username Field -->
        <div class="mb-4">
            <label for="username" class="block text-gray-300 mb-2">Username</label>
            <input type="text" id="username" name="username" required
                class="w-full px-4 py-2 rounded bg-gray-700 text-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500" />
        </div>

        <!-- Email Field -->
        <div class="mb-4">
            <label for="email" class="block text-gray-300 mb-2">Email</label>
            <input type="email" id="email" name="email" required
                class="w-full px-4 py-2 rounded bg-gray-700 text-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500" />
        </div>

        <!-- Password Field -->
        <div class="mb-4">
            <label for="password" class="block text-gray-300 mb-2">Password</label>
            <input type="password" id="password" name="password" required
                class="w-full px-4 py-2 rounded bg-gray-700 text-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500" />
        </div>

        <!-- Confirm Password Field -->
        <div class="mb-4">
            <label for="confirm_password" class="block text-gray-300 mb-2">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required
                class="w-full px-4 py-2 rounded bg-gray-700 text-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500" />
        </div>

        <!-- Submit Button -->
        <button type="submit"
            class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-semibold py-2 px-4 rounded transition duration-300">Register</button>
    </form>
</section>
