<section class="container mx-auto p-6">
    <h3 class="text-2xl font-semibold mb-6">Хүн бүртгэх</h3>
    <form method="post" action="{{ url_for('add_person') }}" enctype="multipart/form-data" class="space-y-4">
        <!-- Нэр -->
        <div>
            <label for="person-name" class="block text-gray-300">Нэр</label>
            <input type="text" id="person-name" name="person_name"
                class="w-full px-4 py-2 rounded bg-gray-800 text-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500"
                required />
        </div>
        <!-- Төрсөн он -->
        <div>
            <label for="birth-year" class="block text-gray-300">Төрсөн он</label>
            <input type="date" id="birth-year" name="birth_year"
                class="w-full px-4 py-2 rounded bg-gray-800 text-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500" />
        </div>
        <!-- Зураг -->
        <div>
            <label for="profile-pic" class="block text-gray-300">Зураг</label>
            <input type="file" id="profile-pic" name="profile_pic"
                class="w-full text-gray-300 bg-gray-800 p-2 rounded focus:outline-none" />
        </div>
        <button type="submit"
            class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Бүртгэх</button>
    </form>
</section>
