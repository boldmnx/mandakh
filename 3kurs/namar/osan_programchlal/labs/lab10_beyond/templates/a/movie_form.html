<div class="bg-gray-900 p-6 rounded-lg shadow-lg max-w-md w-full">
    <h3 class="text-3xl font-semibold text-white mb-6 text-center">Кино бүртгэх</h3>
    <form method="post" action="{{ url_for('movies') }}" enctype="multipart/form-data" class="space-y-6">
        <!-- Киноны нэр -->
        <div>
            <label for="movie-name" class="block text-gray-400 mb-2">Киноны нэр</label>
            <input type="text" id="movie-name" name="movie_name"
                class="w-full px-4 py-2 rounded-lg bg-gray-800 text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500"
                placeholder="Киноны нэр оруулна уу" required />
        </div>
        <!-- Tagline -->
        <div>
            <label for="tagline" class="block text-gray-400 mb-2">Tagline</label>
            <input type="text" id="tagline" name="tagline"
                class="w-full px-4 py-2 rounded-lg bg-gray-800 text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500"
                placeholder="Киноны tagline оруулна уу" />
        </div>
        <!-- Нээлт хийсэн огноо -->
        <div>
            <label for="release-date" class="block text-gray-400 mb-2">Нээлт хийсэн огноо</label>
            <input type="date" id="release-date" name="release_date"
                class="w-full px-4 py-2 rounded-lg bg-gray-800 text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500" />
        </div>
        <!-- Постер зураг -->
        <div>
            <label for="poster" class="block text-gray-400 mb-2">Постер зураг</label>
            <input type="file" id="poster" name="poster"
                class="w-full text-gray-400 bg-gray-800 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" />
        </div>
        <!-- Submit Button -->
        <button type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300">
            Бүртгэх
        </button>
    </form>
</div>
