<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Signup</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="p-4 mb-4 rounded bg-red-100 text-red-700" id="alertmsg">
          {{ messages[0][1] }}
        </div>
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('signup') }}" method="POST" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Username</label>
        <input 
          type="text" 
          name="email" 
          id="email" 
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
          placeholder="username" 
          required
        >
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input 
          type="password" 
          name="password" 
          id="password" 
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
          placeholder="••••••••" 
          required
        >
      </div>
      <div>
        <label for="repeat_password" class="block text-sm font-medium text-gray-700">Repeat Password</label>
        <input 
          type="password" 
          name="repeat_password" 
          id="repeat_password" 
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
          placeholder="••••••••" 
          required
        >
      </div>
      <div>
        <label for="userRole" class="block text-sm font-medium text-gray-700">Role</label>
        <select 
          name="userRole" 
          id="userRole" 
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          required
        >
          <option value="1">Admin</option>
          <option value="2">User</option>
        </select>
      </div>
      <div>
        <button 
          type="submit" 
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
          Sign Up
        </button>
      </div>
      <p class="text-sm text-center text-gray-600">
        Already have an account? 
        <a href="{{ url_for('login') }}" class="text-indigo-600 hover:underline">Log in</a>
      </p>
    </form>
  </div>
  <a href="/">Back</a>
  
  <script src="{{url_for('static', filename='js/alertmsg.js') }}">
</script>
</body>
</html>
