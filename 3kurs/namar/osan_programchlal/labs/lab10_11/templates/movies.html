{%extends 'base.html'%}

{%block body_block%}
<!-- Popular Movies Section -->
<section class="container mx-auto p-6">
  <h3 class="text-2xl font-semibold mb-6">All Movies</h3>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

    <!-- Movie Card Loop -->
    {% for i in data %}
    <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
      <img src="https://via.placeholder.com/300x450" alt="Movie Poster" class="w-full h-64 object-cover">

      <div class="p-4">
        <h4 class="text-lg font-semibold">Title: {{ i.title }}</h4>
        <p class="text-gray-400">Tagline: {{ i.tagline }}</p>
        <p class="text-gray-400">Release Date: {{ i.released }}</p>
      </div>
    </div>
    {% endfor %}
    <!-- End Movie Card Loop -->

  </div>
</section>



{%endblock%}
